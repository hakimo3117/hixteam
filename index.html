<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads & Earn TON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #monetag-ad-container {
            margin: 20px 0;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #ccc;
            background-color: #f9f9f9;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #006699;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            color: #666;
            font-weight: bold;
        }
        .reward-notification {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <!-- Monetag SDK -->
    <script src='//whephiwums.com/sdk.js' data-zone='9191675' data-sdk='show_9191675'></script>
</head>
<body>
    <div class="container">
        <h1>💰 Earn Free TON</h1>
        <p>Watch an ad and get 0.003 TON instantly!</p>
        
        <!-- المكان المخصص للإعلان -->
        <div id="monetag-ad-container">
            <p>Ad will load here after clicking the button</p>
        </div>
        
        <button id="watch-btn" onclick="loadAd()">▶️ Watch Ad Now</button>
        
        <div id="status">Ready to earn</div>
        <div id="reward-notification" class="reward-notification"></div>
    </div>

    <script>
        const adContainer = document.getElementById("monetag-ad-container");
        const watchBtn = document.getElementById("watch-btn");
        const statusEl = document.getElementById("status");
        const rewardNotification = document.getElementById("reward-notification");

        function loadAd() {
            // Reset UI
            watchBtn.disabled = true;
            statusEl.textContent = "Loading ad...";
            rewardNotification.textContent = "";
            adContainer.innerHTML = "<p>Loading ad, please wait...</p>";
            
            // محاكاة تحميل الإعلان (في الواقع، سيكلف هذا SDK بعرض الإعلان)
            setTimeout(() => {
                // هذا الجزء يجب أن يتم تلقائيًا بواسطة SDK Monetag
                // لكننا نضيف محاكاة للتوضيح
                adContainer.innerHTML = `
                    <div style="padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 5px;">
                        <h4 style="color: #0088cc;">Sponsored Ad</h4>
                        <p>This is a simulated ad. Real ads will show here via Monetag.</p>
                        <p>Ad completes in 3 seconds...</p>
                    </div>
                `;
                
                // محاكاة انتهاء الإعلان بعد 3 ثواني
                setTimeout(() => {
                    completeAd();
                }, 3000);
            }, 1000);
        }

        function completeAd() {
            statusEl.textContent = "Ad completed!";
            rewardNotification.textContent = "✔️ You earned 0.003 TON!";
            
            // هنا يمكنك إضافة كود لإرسال TON للمستخدم
            // مثال: sendTONtoUser("user-wallet-address", 0.003);
            
            // إعادة تعيين الزر بعد 5 ثواني
            setTimeout(() => {
                watchBtn.disabled = false;
                statusEl.textContent = "Ready for another ad";
                adContainer.innerHTML = "<p>Ad will load here after clicking the button</p>";
            }, 5000);
        }
    </script>
</body>
</html>
